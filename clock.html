<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>
<style>
@font-face {font-family: digital; src: url(https://kicktv.github.io/clock/digital.ttf); }
* {margin: 0;  padding: 0;  box-sizing: border-box; }
html, body {height: 100%;  width: 100%;}
body {
background: #0d0d0d; //black;
display: flex;
justify-content: center;
align-items: center;
}
#clock {
font-family: digital, Arial,sans-serif;
font-size: 32vw; font-weight: 700;
color: #27ff0a;
text-shadow: 0 0 20px green, 0 0 30px green, 0 0 40px green;
line-height: 20.4vh;
display: flex;
position: relative;
}
</style></head><body><div id="clock"></div>
<script>
function updateClock() {
const clockElement = document.getElementById('clock');
const now = new Date();
const hours = String(now.getHours()).padStart(2, '0');
const minutes = String(now.getMinutes()).padStart(2, '0');
const seconds = String(now.getSeconds()).padStart(2, '0');
clockElement.textContent = `${hours}:${minutes}:${seconds}`;
}
// Update clock every second
setInterval(updateClock, 1000);
// Initialize clock
updateClock();
</script>
</body></html>
